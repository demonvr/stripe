version: '3.5'

services:
  web:
    image: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_NAME}:stage
    container_name: payment_forms_web
    build:
      context: ./payment-forms
      cache_from:
        - ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_NAME}:stage
      dockerfile: Dockerfile.deploy
    command: python manage.py runserver #gunicorn payment_forms.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    network_mode: "host"
    env_file:
      - ./.env

  test:
    image: ${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_NAME}:stage
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py test'
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
    restart: "no"
    depends_on:
      - db

  db:
    container_name: payment_forms_db
    image: postgres:13
    volumes:
      - ./pgdata/:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432

volumes:
  db: